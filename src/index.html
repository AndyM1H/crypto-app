<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Криптография</title>
</head>

<body>
  <h1>Криптографические алгоритмы</h1>
  
  <div>
    <h2>Шифр Цезаря</h2>
    <label for="caesar-input">Введите текст:</label>
    <input type="text" id="caesar-input">
    <label for="caesar-shift">Сдвиг:</label>
    <input type="number" id="caesar-shift" value="3">
    <button onclick="encryptCaesar()">Зашифровать</button>
    <button onclick="decryptCaesar()">Дешифровать</button>
    <p>Результат: <span id="caesar-result"></span></p>
  </div>

  <div>
    <h2>Таблица Виженера</h2>
    <label for="vigenere-input">Введите текст:</label>
    <input type="text" id="vigenere-input">
    <label for="vigenere-key">Ключ:</label>
    <input type="text" id="vigenere-key">
    <button onclick="encryptVigenere()">Зашифровать</button>
    <button onclick="decryptVigenere()">Дешифровать</button>
    <p>Результат: <span id="vigenere-result"></span></p>
  </div>

</body>
</html>

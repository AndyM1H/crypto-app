<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Криптография</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Криптографические алгоритмы</h1>

    <div class="mb-4">
      <h2>Шифр Цезаря</h2>
      <div class="mb-3">
        <label for="caesar-input" class="form-label">Введите текст:</label>
        <input type="text" class="form-control" id="caesar-input">
      </div>
      <div class="mb-3">
        <label for="caesar-shift" class="form-label">Сдвиг:</label>
        <input type="number" class="form-control" id="caesar-shift" value="3">
      </div>
      <button class="btn btn-primary" onclick="encryptCaesar()">Зашифровать</button>
      <button class="btn btn-secondary" onclick="decryptCaesar()">Дешифровать</button>
      <button class="btn btn-info" id="caesar-open-file">Открыть из файла</button>
      <button class="btn btn-info" id="caesar-save-file">Сохранить в файл</button>
      <p class="mt-3">Результат: <span id="caesar-result" class="result-box"></span></p>
    </div>

    <div class="mb-4">
      <h2>Таблица Виженера</h2>
      <div class="mb-3">
        <label for="vigenere-input" class="form-label">Введите текст:</label>
        <input type="text" class="form-control" id="vigenere-input">
      </div>
      <div class="mb-3">
        <label for="vigenere-key" class="form-label">Ключ:</label>
        <input type="text" class="form-control" id="vigenere-key">
      </div>
      <button class="btn btn-primary" onclick="encryptVigenere()">Зашифровать</button>
      <button class="btn btn-secondary" onclick="decryptVigenere()">Дешифровать</button>
      <button class="btn btn-info" id="vigenere-open-file">Открыть из файла</button>
      <button class="btn btn-info" id="vigenere-save-file">Сохранить в файл</button>
      <p class="mt-3">Результат: <span id="vigenere-result" class="result-box"></span></p>
    </div>
  </div>

</body>
</html>
